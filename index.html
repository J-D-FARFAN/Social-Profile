<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="contain__profile-box">
    <section class="bx__infor--profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="profile__image">
      <section class="info--profile">
        <h1 class="name">Jessica Randall</h1>
        <p class="txt">London, United Kingdom</p>
      </section>
    </section>

    <div class="read--other">"Front-end developer and avid reader."</div>

    <section class="social--links">
      <ul class="contain__links--social">
        <li class="itms--social"><a href="#" class="links--social">GitHub</a></li>
        <li class="itms--social"><a href="#" class="links--social">frontend Mentor</a></li>
        <li class="itms--social"><a href="#" class="links--social">LinkedIn</a></li>
        <li class="itms--social"><a href="#" class="links--social">Twitter</a></li>
        <li class="itms--social"><a href="#" class="links--social">Instagram</a></li>
      </ul>
    </section>
  </main>

  <div class="attribution">

  </div>
  -->
</body>
</html>
